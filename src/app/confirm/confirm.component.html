<h2 mat-dialog-title>
    <mat-icon aria-hidden="false" aria-label="help" fontIcon="help" style="vertical-align: middle;"></mat-icon>
    Confirmação
</h2>
<mat-dialog-content class="mat-typography">
  <h3>Deseja excluir esse contato?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
